<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>glTF Viewer</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Include the THREE.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r112/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.112/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
<header>
    <h1>glTF Viewer</h1>
</header>
<main class="wrap">
    <div id="container"></div>
</main>

<script>
    const modelUrl = 'assets/icons.gltf';

    function init() {
        // Set up the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee);

        // Set up the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Set up the renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Add some basic lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Load the glTF model
        const loader = new THREE.GLTFLoader();
        loader.load(modelUrl, (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5); // Scale the model if needed
            scene.add(model);

            // Render the scene
            function animate() {
                requestAnimationFrame(animate);
                model.rotation.y += 0.01; // Rotate the model for better visibility
                renderer.render(scene, camera);
            }
            animate();
        }, undefined, (error) => {
            console.error('An error occurred while loading the model:', error);
        });

        // Adjust the view on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }

    window.onload = init;
</script>

</body>
</html>
