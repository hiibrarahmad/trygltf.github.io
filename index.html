<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>glTF Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Don McCurdy and Nicholas Frechette">
    <meta name="description" content="Preview tool for glTF 2.0 3D models with the Animation Compression Library.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
    
    <!-- Include the THREE.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r112/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.112/examples/js/loaders/GLTFLoader.js"></script>
    
</head>
<body>
<header>
    <h1>Animation Compression Library glTF Viewer</h1>
</header>
<main class="wrap">
    <div id="container"></div>
</main>

<script>
    const modelUrl = 'assets/icons.gltf'; // URL to the glTF model file

    function init() {
        // Set up the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee); // Set the background color

        // Set up the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5; // Camera distance from the model

        // Set up the renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement); // Attach renderer to DOM

        // Add some basic lighting to the scene
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // Soft ambient light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8); // Strong directional light
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Load the glTF model
        const loader = new THREE.GLTFLoader();
        loader.load(modelUrl, (gltf) => {
            scene.add(gltf.scene); // Add the loaded model to the scene

            // Render the scene continuously
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate(); // Start animation loop
        }, undefined, (error) => {
            console.error('An error occurred while loading the model:', error); // Error handling
        });

        // Adjust the view on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }

    window.onload = init; // Initialize the scene when the window loads
</script>

</body>
</html>
