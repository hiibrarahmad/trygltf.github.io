<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <style>
        model-viewer {
            height: 85vh;
            width: auto;
        }
    </style>
</head>
<body>
<model-viewer 
    src="/assets/models/scene.gltf" <!-- This is where your .gltf file goes -->
    shadow-intensity="1" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    alt="A 3D model from the .bin file">
</model-viewer>
</body>
</html>
